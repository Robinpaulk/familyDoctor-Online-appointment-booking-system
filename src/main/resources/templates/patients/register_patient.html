<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registartion page</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/css/style.css">
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">
			
			<!-- success message -->
				<div th:if="${param.success}">
				 <div class="alert alert-info">
				 	You have successfully registered to our website
				 </div>
				</div>
				<div>
				<h1>Registration</h1>
            
            <form action="#" th:action="@{/api/registerPatients}" th:object="${patient}" method="post" role="form" class="form-horizontal">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email"  th:field="*{email}" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password"  id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" th:field="*{dob}" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobileNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="number" th:field="*{mobileNumber}" id="mobileNumber" placeholder="Mobile number" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                        <label for="Address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{address}" id="address" placeholder="Please write your address here" class="form-control">
                    </div>
                </div>
             
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{gender}" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{gender}" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                      </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
				<a href="#" th:href="@{/api/login}" class="btn btn-primary btn-block">Login</a>
	
	            </form>
            </div> <!-- /form -->
        </div>
        
        <script type="text/javascript">
        
        $(function(){
        	$.validator.setDefaults({
        		highlight: function(element){
        			$(element)
        			.closest('.form-group')
        			.addClass('has-error')
        		},
        		unhighlight: function(element){
        			$(element)
        			.closest('.form-group')
        			.removeClass('has-error')
        		}
        	});
        	
        	$.validate({
        		rules:
        		{	
        		    password: "required",
        			birthDate: "required",
        			weight: {
        			    required:true,
        			    number:true
        			},
        			height:  {
        			    required:true,
        			    number:true
        			    	},
        			email: {
        				required: true,
        				email: true
        			}
        		},
        			messages:{			
        				email: {
        				required: true,
        				email: true
        			}
        		},
        				password: {
        					required: " Please enter password"
        				},
        				birthDate: {
        					required: " Please enter birthdate"
        				},
        				email: {
        					required: ' Please enter email',
        					email: ' Please enter valid email'
        				},
        				weight: {
        								required: " Please enter your weight",
        					number: " Only numbers allowed"
        				},
        				height: {
        					required: " Please enter your height",
        					number: " Only numbers allowed"
        				},
        			}
        			
        	});
        });
                
        </script>
        
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        </body>
        </html>
