
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Bootstrap 4: Align Center</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body class="h-100">
    
    	
    	<div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
					<!-- Form -->
                	<form class="form-example" action="#" th:action="@{/api/findDoctors}" th:object="${doctor}" method="post">
                		<h1>Doctors Are One Click Away</h1>
                		<p class="description">A tutorial on how to align a "form" vertically and horizontally in Bootstrap 4.</p>
                		<!-- Input fields -->
                		<div class="form-group">
                			<label for="category">Category:</label>
                			<input type="text" class="form-control category" id="category" placeholder="category..." name="category">
                		</div>
						<div class="form-group">
                			<label for="reason">Reason:</label>
                			<input type="text" class="form-control reason" id="reason" placeholder="reason..." name="reason">
                		</div>
                		<div class="form-group">
                			<label for="location">Location:</label>
                			<input type="text" class="form-control location" id="location" placeholder="location..." name="location">
                		</div>
						<button type="submit" class="btn btn-primary btn-customized">Search</button>
                		<!-- End input fields -->
                	</form>
					<!-- Form end -->
                </div>
            </div>
        </div>


		<!-- Javascript -->
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/jquery-migrate-3.0.0.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
